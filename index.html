    <style>
        * {

            padding: 0;

        body {

        .navbar {
            background-color: #ffffff;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(238, 234, 234, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;

        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            height: 70px;
        }

        .logo {
            color: #0f20bb;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            flex-shrink: 0;
        }

        /* Search Bar */
        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #0f20bb;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            background-color: #ffffff;
            color: #0f20bb;
        }

        .search-input::placeholder {
            color: #0f20bb;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            width: 40px;
            background-color: #0f20bb;
            border: none;
            border-radius: 20%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #5547d6;
        }

        .search-btn i {
            color: white;
            font-size: 1.2rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            flex-shrink: 0;
        }

        .nav-item {
            margin-left: 30px;
        }

        .nav-link {
            color: #0f20bb;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 0;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #da0d0d;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: #d10f0f;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: rgb(10, 10, 10);
            margin: 4px 0;
            transition: 0.3s;
        }

        /* Content Grid */
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 10px;
        }

        .apps-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            gap: 1rem;
            overflow-y: auto;
            padding-right: 0.5rem;
            grid-auto-rows: min-content;
        }

        .app-card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            height: 230px;
            text-align: center;

        .app-card:hover {
            transform: translateY(-5px);

            height: 100px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;

            font-size: 1rem;

            color: #333;
            margin-bottom: 10px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;

        .app-info {

            color: #999;

        .app-button {
            background-color: #0f20bb;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;

        .app-button:hover {

        /* Mobile (‡∏ã‡πà‡∏≠‡∏ô Search Bar ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) */
        @media (max-width: 768px) {
            .search-container {

                /* ‡∏ã‡πà‡∏≠‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            }

            }

            .app-card {

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);

        /* iPad ‡πÅ‡∏•‡∏∞ PC (‡πÅ‡∏™‡∏î‡∏á Search Bar) */

        /* Modal Styles */
        .modal {
